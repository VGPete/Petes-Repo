<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Video Game List Maker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" type="module"></script>
  </head>

  <body>
    <div class="searchBar" id="searchBar"> <!--Top Search menu-->
        <h2>Video Game List Maker</h2>
        <div class="searchNavigation">
            <p>Search:</p>
            <input type="text" class="searchBox" placeholder="Game Name" size="50">
            <button id="searchButton" class="searchButton">Search</button>

        </div>
        <div class="buttonNavigation">
            <p>Discover:</p>
            <button id="mustPlay">Must Play Games</button>
            <button id="platforms">Platforms</button>
        </div>
        <div class="activeListName">
            <p>Active List: </p>

        </div>
    </div>
    <div class="sideBar" id="sideBar"> <!--left side bar menu-->
        <div class="lists">
            <p>Lists:</p>
        </div>
        <div class="platforms">
            <p>Platforms:</p>
        </div>
    </div>

    <div class="content" id="content"> <!--center content section-->

    </div>

    <div class="listBar" id="listBar"> <!--right side list bar-->

        <div class="activeListContents">
            <p>Test </p>
        </div>

    </div>

  </body>
</html>
